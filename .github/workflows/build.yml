name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-14'
            args: '--target universal-apple-darwin'
            rust_targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
            bundle_path: 'src-tauri/target/universal-apple-darwin/release/bundle/'
            artifact_name: 'macos-universal'
          - platform: 'ubuntu-22.04'
            args: ''
            rust_targets: ''
            bundle_path: 'src-tauri/target/release/bundle/'
            artifact_name: 'linux-x64'
          - platform: 'windows-latest'
            args: ''
            rust_targets: ''
            bundle_path: 'src-tauri/target/release/bundle/'
            artifact_name: 'windows-x64'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: 'Vibe Mate ${{ github.ref_name }}'
          releaseBody: |
            ## Vibe Mate ${{ github.ref_name }}

            See the assets below to download and install.
          releaseDraft: true
          prerelease: false

      - name: Build (CI only)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vibe-mate-${{ matrix.artifact_name }}
          path: |
            ${{ matrix.bundle_path }}
          retention-days: 7
