name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-14'
            args: '--target universal-apple-darwin'
            rust_targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
            bundle_path: 'src-tauri/target/universal-apple-darwin/release/bundle/'
            artifact_name: 'macos-universal'
          - platform: 'ubuntu-22.04'
            args: ''
            rust_targets: ''
            bundle_path: 'src-tauri/target/release/bundle/'
            artifact_name: 'linux-x86_64'
          - platform: 'ubuntu-24.04-arm'
            args: ''
            rust_targets: ''
            bundle_path: 'src-tauri/target/release/bundle/'
            artifact_name: 'linux-aarch64'
          - platform: 'windows-latest'
            args: ''
            rust_targets: ''
            bundle_path: 'src-tauri/target/release/bundle/'
            artifact_name: 'windows-x64'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install dependencies (Ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Setting version to $VERSION"

          # Update tauri.conf.json
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            conf.version = '${VERSION}';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2) + '\n');
          "

          # Update package.json
          npm version "$VERSION" --no-git-tag-version --allow-same-version

          # Update Cargo.toml
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          rm -f src-tauri/Cargo.toml.bak

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Rename and collect release assets
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          RELEASE_DIR="release-assets"
          mkdir -p "$RELEASE_DIR"

          # macOS
          if [ "${{ matrix.artifact_name }}" = "macos-universal" ]; then
            find "${{ matrix.bundle_path }}dmg" -name "*.dmg" -exec cp {} "$RELEASE_DIR/vibe-mate-${VERSION}-macos-universal.dmg" \;
          fi

          # Linux
          if [[ "${{ matrix.artifact_name }}" == linux-* ]]; then
            ARCH="${{ matrix.artifact_name }}"
            ARCH="${ARCH#linux-}"
            find "${{ matrix.bundle_path }}deb" -name "*.deb" -exec cp {} "$RELEASE_DIR/vibe-mate-${VERSION}-linux-${ARCH}.deb" \;
            find "${{ matrix.bundle_path }}appimage" -name "*.AppImage" -exec cp {} "$RELEASE_DIR/vibe-mate-${VERSION}-linux-${ARCH}.AppImage" \;
            find "${{ matrix.bundle_path }}rpm" -name "*.rpm" -exec cp {} "$RELEASE_DIR/vibe-mate-${VERSION}-linux-${ARCH}.rpm" \;
          fi

          # Windows
          if [ "${{ matrix.artifact_name }}" = "windows-x64" ]; then
            find "${{ matrix.bundle_path }}nsis" -name "*.exe" -exec cp {} "$RELEASE_DIR/vibe-mate-${VERSION}-windows-x64-setup.exe" \;
          fi

          echo "Release assets:"
          ls -la "$RELEASE_DIR/"

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: 'Vibe Mate ${{ github.ref_name }}'
          body: |
            ## Vibe Mate ${{ github.ref_name }}

            See the assets below to download and install.
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: vibe-mate-${{ github.ref_name }}-${{ matrix.artifact_name }}
          path: |
            ${{ matrix.bundle_path }}
          retention-days: 7
